<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metatags para conjunto de caracteres, compatibilidade, viewport e título -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Links para folhas de estilo externas -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Scripts externos -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Use jQuery para carregar o cabeçalho e o rodapé em todas as páginas
        $(function () {
            $("#header").load("header.php");
        });
        $(function () {
            $("#footer").load("footer.php");
        });
    </script>

</head>

<body id="bodyL">
    <!-- Container principal da página de login -->
    <div id="bodyLogin" class="pagina-login">

        <!-- Cabeçalho (navegador) -->
        <div id="header"></div>

        <!-- Container com formulário de login -->
        <div class="container">
            <form id="loginForm" action="http://localhost/KingPetShopXampp/login_script_adm.php" method="post"
                onsubmit="return realizarLogin()">

                <!-- Linha 1 do formulário -->
                <div class="row">
                    <!-- Título e logo -->
                    <div class="offset-4 col">
                        <h1>ACESSE SUA CONTA</h1>
                    </div>
                    <div class="offset-5 col-sm-6 offset-1">
                        <img src="img/OIG.jfif" height="100px" width="20%" alt="">
                    </div>
                </div>

                <!-- Linha 2 do formulário -->
                <div class="row">
                    <!-- Campo de e-mail -->
                    <div class="offset-3 col-sm-6 offset-3">
                        <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="email" name="loginEmail"
                            aria-describedby="emailHelp">
                        <div id="email" class="form-text"></div>
                    </div>
                </div>

                <!-- Linha 3 do formulário -->
                <div class="row">
                    <!-- Campo de senha -->
                    <div class="offset-3 col-sm-6 offset-3">
                        <label for="exampleInputPassword1" class="form-label">SENHA</label>
                        <input type="password" class="form-control" id="senha" name="loginSenha">
                    </div>
                </div>

                <!-- Linha 4 do formulário -->
                <div class="row">
                    <!-- Checkbox "Lembrar-me" e link "Esqueceu a senha" -->
                    <div class="offset-3 col-2 ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">LEMBRA-ME</label>
                    </div>
                    <div class="col">
                        <span class="esqueceu-senha"><a href="esqueceu_senha.html">Esqueceu a senha</a></span>
                    </div>
                </div>

                <!-- Linha 5 do formulário -->
                <div class="row" id="criar">
                    <!-- Botão de login e link para criar conta -->
                    <div class="offset-3 col-sm-6 offset-3 text-center">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">LOGIN</button>
                        <a href="cadastro.html"><span class="cadastro"
                                style="color: #000000; display: block; text-align: center; margin-top: 10px;">CRIAR
                                CONTA</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <div id="footer"></div>

    <!-- Scripts JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Seu script personalizado -->
    <script src="script.js"></script>
</body>

</html>
